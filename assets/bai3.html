<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="p-6 bg-gray-100 min-h-screen">
    <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Tính Thuế Thu Nhập Cá Nhân</h1>

        <div class="mb-4">
            <label class="block font-medium">Họ tên:</label>
            <input id="hoTen" type="text" class="w-full p-2 border rounded" placeholder="Nhập họ tên">
        </div>

        <div class="mb-4">
            <label class="block font-medium">Tổng thu nhập năm (VNĐ):</label>
            <input id="thuNhap" type="number" class="w-full p-2 border rounded" placeholder="VD: 120000000">
        </div>

        <div class="mb-4">
            <label class="block font-medium">Số người phụ thuộc:</label>
            <input id="phuThuoc" type="number" class="w-full p-2 border rounded" placeholder="VD: 2">
        </div>

        <button id="tinhThue" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Tính
            Thuế</button>

        <div id="ketQua" class="mt-6 text-center text-lg font-semibold"></div>
        <a href="../index.html" style="font-weight: bold;">
            < Way back home</a>
    </div>
    <script src="../JS/bai3.js"></script>
</body>

</html>
