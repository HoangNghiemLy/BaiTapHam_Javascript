<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Kiểm tra kết quả thi</h1>

        <div class="space-y-4">
            <div>
                <label class="block mb-1 font-medium">Điểm chuẩn:</label>
                <input id="diemChuan" type="number" step="0.25" class="w-full p-2 border rounded-md"
                    placeholder="Nhập điểm chuẩn..." min="0" max="30">
            </div>

            <div>
                <label class="block mb-1 font-medium">Điểm môn 1:</label>
                <input id="diem1" type="number" step="0.25" class="w-full p-2 border rounded-md"
                    placeholder="Nhập điểm môn 1..." min="0" max="10">
            </div>

            <div>
                <label class="block mb-1 font-medium">Điểm môn 2:</label>
                <input id="diem2" type="number" step="0.25" class="w-full p-2 border rounded-md"
                    placeholder="Nhập điểm môn 2..." min="0" max="10">
            </div>

            <div>
                <label class="block mb-1 font-medium">Điểm môn 3:</label>
                <input id="diem3" type="number" step="0.25" class="w-full p-2 border rounded-md"
                    placeholder="Nhập điểm môn 3..." min="0" max="10">
            </div>

            <div>
                <label class="block mb-1 font-medium">Khu vực:</label>
                <select id="khuVuc" class="w-full p-2 border rounded-md">
                    <option value="X">Không ưu tiên</option>
                    <option value="A">Khu vực A</option>
                    <option value="B">Khu vực B</option>
                    <option value="C">Khu vực C</option>
                </select>
            </div>

            <div>
                <label class="block mb-1 font-medium">Đối tượng:</label>
                <select id="doiTuong" class="w-full p-2 border rounded-md">
                    <option value="0">Không ưu tiên</option>
                    <option value="1">Đối tượng 1</option>
                    <option value="2">Đối tượng 2</option>
                    <option value="3">Đối tượng 3</option>
                </select>
            </div>

            <div class="text-center">
                <button id="kiemTra"
                    class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-md">
                    Kiểm tra
                </button>
            </div>

            <div id="ketQua" class="mt-6 text-center text-lg font-semibold"></div>
            <a href="../index.html" style="font-weight: bold;">
                < Way back home</a>
        </div>
    </div>
    <script src="../JS/bai1.js"></script>

</body>

</html>
