<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Tính Tiền Điện</h1>

        <div class="space-y-4">
            <div>
                <label class="block mb-1 font-medium">Tên khách hàng:</label>
                <input id="ten" type="text" class="w-full p-2 border rounded-md" placeholder="Nhập tên...">
            </div>

            <div>
                <label class="block mb-1 font-medium">Số KW tiêu thụ:</label>
                <input id="soKw" type="number" step="1" class="w-full p-2 border rounded-md"
                    placeholder="Nhập số kWh...">
            </div>

            <div class="text-center">
                <button id="tinhTienDien"
                    class="mt-4 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-md">
                    Tính tiền
                </button>
            </div>

            <div id="ketQua" class="mt-6 text-center text-lg font-semibold"></div>
        </div>
        <a href="../index.html" style="font-weight: bold;">
            < Way back home</a>
    </div>
    <script src="../JS/bai2.js"></script>
</body>

</html>
